<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">

  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="wrapper">
      <header>
        <h1><a href="{{ site.baseurl }}{% link index.md %}">Senthur Raj</a></h1>
        <div class="categories">
            <div class="about">
                <a href="{{ site.baseurl }}{% link about.md %}">About</a>
            </div>
            <div class="publications">
                <a href="{{ site.baseurl }}{% link publications.md %}">Publications</a>
            </div>
            <div class="researchprojects">
                <a href="#">Research Projects</a>
            </div>
            <div class="opensourceprojects">
                <a href="#">Open-source</a>
            </div>
        </div>
      </header>

      <section>
      {{ content }}
      </section>

      <footer>
          <!-- content -->
      </footer>
    </div>
    <script src="{{ "/assets/js/noise.js" | relative_url }}"></script>

    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}

  </body>
</html>
